
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <div id="formContent">
	<h1> Add new employee </h1>
    <form [formGroup]="form" #CreateEmployeeInformation (ngSubmit)="onSubmit(CreateEmployeeInformation)">
      <input type="text" id="fname" name="fname" formControlName="fname" placeholder="Enter first Name">
	  <input type="text" id="lname" name="lname" formControlName="lname" placeholder="Enter Last Name">
	  <input type="text" id="address" name="address" formControlName="address" placeholder="Enter address">
	  <input type="text" id="dob" name="dob" formControlName="dob" placeholder="Enter DOB" #dob (focus)="dob.type='date'" (blur)="dob.type='text'">
	  <input type="tel" id="mobile" name="mobile" formControlName="mobile" placeholder="Enter Mobile Numebr" pattern="[0-9]{10}">
	  <input type="text" id="city" name="city" formControlName="city" placeholder="Enter City">  
	  <input type="submit" value="Sign Up"/>
	  <br/>
    </form>
</div>
